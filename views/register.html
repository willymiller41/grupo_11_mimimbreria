    <main>
        <h1>Registro de usuarios</h1>
        <form action="#" method="post">
            <div class="register">
                <div class="register-datos">
                    <div class="register-datos-personales">
                        <div>
                            <label for="nombre">Nombre: </label><br>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido: </label><br>
                            <input type="text" name="apellido" id="apellido">
                        </div>
                        <div>
                            <label for="email">Email: </label><br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="phone">Teléfono: </label><br>
                            <input type="tel" name="phone" id="phone">
                        </div>
                        <div>
                            <label for="password">Contraseña: </label><br>
                            <input type="password" name="password" id="password">
                        </div>
                        <div>
                            <label for="password2">Repetir contraseña: </label><br>
                            <input type="password" name="password2" id="password2">
                        </div>
                    </div>
                    <div class="register-datos-ubicacion">
                        <div>
                            <label for="direccion">Dirección: </label><br>
                            <input type="text" name="direccion" id="direccion">
                        </div>
                        <div>
                            <label for="departamento">Departamento: </label><br>
                            <input type="text" name="departamento" id="departamento">
                        </div>
                        <div>
                            <label for="provincia">Provincia: </label><br>
                            <input type="text" name="provincia" id="provincia">
                        </div>
                        <div>
                            <label for="ciudad">Ciudad: </label><br>
                            <input type="text" name="ciudad" id="ciudad">
                        </div>
                        <div>
                            <label for="codigo">Código Postal: </label><br>
                            <input type="text" name="codigo" id="codigo">
                        </div>
                    </div>
                </div>
                <div class="register-botones">
                    <button type="submit">Registrarse</button>
                    <a href="/login"><button type="button">Ingresar</button></a>
                </div>
            </div>
        </form>
    </main>
